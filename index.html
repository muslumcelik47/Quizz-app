<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body> 
    <div id="race" class="race  p-3 " >
        <h1 class="-race-title">* Bilgi Yarışmasına Hoşgeldiniz * </h1>
    </div>
    
   <div class="btn_start ">
    <button class="btn btn-outline-success text-white btn-primary btn-lg px-4">Quizi Başlat</button>
   </div> 

   <div class="card quiz_box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time_text">Kalan Süre</div>
                <div class="time_second">10</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section class="card-body">
            <div class="question_text">
                <!-- <span>Hangisi javascript paket yönetim uygulamasıdır?</span> -->
            </div>
            <div class="option_list">
                <!-- <div class="option">
                    <span>a: Node.js</span>
                    <div class="icon"><i class="fa-solid fa-check"></i></div>
                </div>
                <div class="option correct">
                    <span>b: Typescript</span>
                    <div class="icon"><i class="fa-solid fa-times"></i></div>
                </div>
                <div class="option incorrect">
                    <span>c: Npm</span>
                    <div class="icon"><i class="fa-solid fa-times"></i></div>
                </div>
                <div class="option">
                    <span>d: Deneme</span>
                    <div class="icon"><i class="fa-solid fa-times"></i></div>
                </div> -->
            </div>
        </section>
        <footer class="card-footer d-flex">
         <div class="question_index">
            
         </div>   
        <button class="next_btn btn btn-primary btn-sm">Sonraki Soru</button>
        </footer>
   </div>

    <div class="card score_box">
        <div class="icon"><i class="fa-solid fa-square-poll-vertical"></i></div>       
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-warning btn_replay">Tekrar başlat</button>
            <button class="btn btn-warning btn_quit">Quizi bitir</button>
        </div>
    </div>

    <div id="btn-id" class=" ">
    <button type="button" id="btn" class="  py-3 mb-4 btn btn-primary text-white btn-outline-success new-btn" > Okudum , Anladım</button>
 </div>

    <footer  id="btnn" class="conditions p-3">
        <div class="condition text-white">
            <h2 class="text-center text-black">* Yarışma Kuralları *</h2>
            <p class="text-center text-black">
                
                *Lütfen süreyi kontrol ediniz ve sınavı bitirince "quizi bitir" butonuna tıklayınız <br>
                 *Tekrak girmek istediğiniz taktirde "Tekrar Başlat" butonuna tıklayınız. <br>
                 *Her bir soruyu cevaplama hakkınız 10 saniyedir.
                
            </p>

        </div>
    </footer>



   
 
   <script src="/soru.js"></script> 
   <script src="/quiz.js"></script> 
   <script src="/ui.js"></script>
   <script src="/quizconstructor.js"></script> 
</body>
</html>
